<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{ mayusculasTexto }}</h1>
        <h2 class="bg-gradient" :class="colorCantidad">Mi saldo disponible es: {{ cantidad }}</h2>
        <a v-bind:href="enalce">Ir al enlace</a>

        <hr>

        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>

        <h2 v-if="cantidad > 500">Cantidad: {{ cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0 "> Cantidad 
            <span style="color:red">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin Dinero {{cantidad}}</h2>

        <hr>

        <h2>Mis servicios disponibles</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">{{item}}</li>
        </ul>

        <hr>

        <button @click="agregarSaldo">Agregar saldo</button>

        <hr>

        <button @click="quitarSaldo(500)" :disabled="desactivar">Quitar saldo</button>
        
        <!-- Asi se pasan datos usando props dinamicos -->
        <footer-banco
            :valor ="cantidad"
            fecha = "Abril del 2021"
            
        />
    
    
    </div>

    <script src="main.js"></script>
    <script src="components/footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>

</body>

</html>
